<div class="page-header">
    <h3 class="page-title">
      ChartJs
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">Charts</a></li>
        <li class="breadcrumb-item active" aria-current="page">ChartJs</li>
      </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-2 grid-margin stretch-card">

    </div>
    <div class="col-lg-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Line chart</h4>
              <canvas baseChart [chartType]="'line'" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"></canvas>
            </div>
          </div>
    </div>
    <div class="col-lg-2 grid-margin stretch-card">

    </div>
  </div>
