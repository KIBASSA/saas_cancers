<div class="row">
    <div class="col-xl-12 grid-margin stretch-card">
        <div class="card card-patient">
          <div class="card-body">
            <h4>
              <a class="btn btn-outline-primary btn-fw"
                  routerLink="/patients/new"
                   type="button">
                  New Patient
              </a>
            </h4>
            <h4 class="card-title" style="text-transform: none;">Patients récemment ajouté</h4>
            <div class="list-card" *ngFor="let patient of patientList">
              <div class="row align-items-center">
                <div class="col-4 col-sm-4">
                  <div class="row align-items-center">
                    <div class="col-sm-4">
                      <img [src]="patient.image" alt="">
                    </div>
                    <div class="col-sm-8 pr-0 pl-sm-0">
                      <h6 class="mb-1 mb-sm-0"><a class="text-name"  [routerLink]="['/patients/patient', patient.id]">{{patient.name}}</a></h6>
                      <span>{{patient.registrationDateStr}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-outline-info btn-icon-text mt-auto">
                Voir tous les patients
                <i class="mdi mdi-account-multiple btn-icon-append"></i>                                                                              
              </button>
            </div>
          </div>
        </div>
    </div>
</div>
