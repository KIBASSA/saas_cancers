<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nouveau Patient</h4>
        <form class="forms-sample"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputUsername1">Prénom</label>
            <input type="text" 
                   class="form-control"
                   formControlName="firstName"
                   placeholder="Prénom"
                   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Le Prénom est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Nom de famille</label>
            <input type="text" 
                   class="form-control"
                   formControlName="lastName"
                   placeholder="Nom de famille"
                   [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Le Nom de famille est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Adresse email</label>
            <input type="email" 
                   class="form-control"
                   formControlName="email" 
                   placeholder="Adresse email"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'Adresse email obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Photo de Profile</label>
            <dropzone 
                [message]="'Click or drag images here to upload'"
                (error)="onError($event)"
                (sending)="onSending($event)"
                (sendingmultiple)="onSendingmultiple($event)"
                (success)="onSuccess($event)"></dropzone>
          </div>
          <div class="form-group" class="text-center" *ngIf="loading" style="padding: 10px;">
            <div class="loader-demo-box" style="height: 50px; width: 50%;margin: 0 auto;">
                <div class="dot-opacity-loader">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Créer</button>
          <button class="btn btn-light" (click)="onReset()">Annuler</button>
        </form>
      </div>
    </div>
  </div>
