<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nouveau Patient</h4>
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputUsername1">Nom de famille</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Nom de famille">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Prénom</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Adresse email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Adresse email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Photo de Profile</label>
            <dropzone [message]="'Click or drag images here to upload'"></dropzone>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Créer</button>
          <button class="btn btn-light">Annuler</button>
        </form>
      </div>
    </div>
  </div>
